<div class="col-sm-12">
  <label for="username">Username</label>
  <input autocapitalize="off" autofocus="" id="username" placeholder="GatorLink Username" type="text" value="">
</div>
<div class="col-sm-12">
  <label for="password">Password</label>
  <input autocapitalize="off" id="password" placeholder="Password" type="password" value="">
</div>
  
<button type="submit" id="submit" class="btn" value="Login" name="login_event" (click)="onLogin([user])">Login</button>
